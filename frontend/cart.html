<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - BookResell</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/cart.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="/">BookResell</a>
            </div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li class="auth-required seller-only"><a href="/seller-dashboard.html">Seller Dashboard</a></li>
                <li class="auth-required"><a href="/chat.html">Messages</a></li>
                <li class="auth-required"><a href="/cart.html" class="active">Cart <span id="cart-count" class="cart-badge">0</span></a></li>
                <li class="auth-not-required"><a href="/login.html">Login</a></li>
                <li class="auth-not-required"><a href="/register.html">Register</a></li>
                <li class="auth-required"><a href="#" id="logout-btn">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="cart-section">
            <h1>Shopping Cart</h1>
            
            <div id="cart-container">
                <!-- Cart items will be added here dynamically -->
                <div id="empty-cart-message" style="display: none;">
                    <p>Your cart is empty. <a href="/">Browse books</a> to add items to your cart.</p>
                </div>

                <div id="cart-items">
                    <!-- Cart items will be rendered here -->
                </div>

                <div id="cart-summary" style="display: none;">
                    <div class="cart-total">
                        <h3>Total:</h3>
                        <h3 id="cart-total-amount">â‚¹0.00</h3>
                    </div>
                    <div class="cart-actions">
                        <a href="/" class="secondary-button">Continue Shopping</a>
                        <a href="/checkout.html" class="primary-button">Proceed to Checkout</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 BookResell - All rights reserved</p>
        </div>
    </footer>

    <div id="toast-container"></div>

    <script src="/js/auth.js"></script>
    <script src="/js/cart.js"></script>
</body>
</html>
